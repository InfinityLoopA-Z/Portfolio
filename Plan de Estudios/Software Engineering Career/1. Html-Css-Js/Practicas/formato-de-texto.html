<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--Formato de Texto HTML-->
    <p><b>Negrita</b></p>
    <P><strong>Negrita x2</strong></P> 
    <!--Tiene mayor relevancia que negrita-->
    <p><i>Cursiva</i></p>
    <p><em>Enfatizado</em></p> 
    <!--Mayor relevancia-->
    <p><mark>Marcado</mark></p>
    <p><del>Deleteado</del></p>
    <p><ins>Insertado</ins></p>
    <p>10<sub>Subindice</sup></p>
    <p>10<sup>Superindice</sup></p>
    <a href="/enlaces.html">Volver a Zeldas</a>
</body>
</html>
